    <script type="text/javascript">
      function initialize() {
        var myLatlng = new google.maps.LatLng(43.7071005,7.3305542);
        var mapOptions = {
          center: myLatlng,
          zoom: 14,
          mapTypeControlOptions: {
            mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
          }
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var image = 'img/ping.png';
        
        var beachMarker = new google.maps.Marker({
            position: myLatlng,
            map: map,
            icon: image
        });
        var styles = [{"featureType":"water","stylers":[{"color":"#46bcec"},{"visibility":"on"}]},{"featureType":"landscape","stylers":[{"color":"#f2f2f2"}]},{"featureType":"road","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","stylers":[{"visibility":"on"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"transit","stylers":[{"visibility":"off"}]},{"featureType":"poi","stylers":[{"visibility":"off"}]}];

        var styledMap = new google.maps.StyledMapType(styles,
          {name: "Styled Map"});

        map.mapTypes.set('map_style', styledMap);
        map.setMapTypeId('map_style');
      }
      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
